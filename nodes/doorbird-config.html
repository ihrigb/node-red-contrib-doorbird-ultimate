<script type="text/javascript">
    RED.nodes.registerType('doorbird-config', {
        category: 'config',
        defaults: {
            name: {value: ''},
            host: {required: true},
            scheme: {value: 'http', required: true},
            port: {value: '6524', required: true}
        },
        credentials: {
            username: {type: 'text'},
            password: {type: 'password'}
        },
        label: function() {
            return this.name || this.host;
        }
    });
</script>

<script type="text/html" data-template-name="doorbird-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> <span data-i18n="doorbird-config.admin.form.labels.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]doorbird-config.admin.form.placeholders.name">
    </div>
    <div class="form-row">
        <label for="node-config-input-scheme"><i class="fa fa-bookmark"></i> <span data-i18n="doorbird-config.admin.form.labels.scheme"></span></label>
        <select id="node-config-input-scheme">
            <option value="http">http</option>
            <!-- HTTPS is not yet supported. -->
            <!--option value="https">https</option-->
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> <span data-i18n="doorbird-config.admin.form.labels.host"></span></label>
        <input type="text" id="node-config-input-host" data-i18n="[placeholder]doorbird-config.admin.form.placeholders.host">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-bookmark"></i> <span data-i18n="doorbird-config.admin.form.labels.username"></span></label>
        <input type="text" id="node-config-input-username" data-i18n="[placeholder]doorbird-config.admin.form.placeholders.username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-bookmark"></i> <span data-i18n="doorbird-config.admin.form.labels.password"></span></label>
        <input type="password" id="node-config-input-password" data-i18n="[placeholder]doorbird-config.admin.form.placeholders.password">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-tag"></i> <span data-i18n="doorbird-config.admin.form.labels.udpPort"></span></label>
        <select id="node-config-input-port" style='width:70%'>
            <option value="6524">6524</option>
            <option value="35344">35344</option>
        </select>
    </div>
</script>
